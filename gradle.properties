# Project-wide Gradle settings.

# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects. More details, visit
# http://www.gradle.org/docs/current/userguide/multi_project_builds.html#sec:decoupled_projects
org.gradle.parallel=true

# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true

# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official

# Enables namespacing of each library's R class so that its R class includes only the
# resources declared in the library itself and none from the library's dependencies,
# thereby reducing the size of the R class for that library
android.nonTransitiveRClass=true

# ===============================
# Build Performance Optimizations
# ===============================

# Enable Gradle build cache
org.gradle.caching=true

# Enable configuration cache (experimental)
org.gradle.configuration-cache=true

# Enable daemon
org.gradle.daemon=true

# Configure daemon idle timeout
org.gradle.daemon.idletimeout=3600000

# Enable file system watching
org.gradle.vfs.watch=true

# ===============================
# Android Build Optimizations
# ===============================

# Enable R8 full mode
android.enableR8.fullMode=true

# Enable resource shrinking
android.enableResourceOptimizations=true

# Enable incremental annotation processing
kapt.incremental.apt=true

# Enable incremental compilation
kapt.use.worker.api=true

# Enable build features optimization
android.defaults.buildfeatures.buildconfig=true
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false

# ===============================
# Memory and Performance Settings
# ===============================

# Increase heap size for better performance
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Enable parallel garbage collection
org.gradle.jvmargs=-XX:+UseParallelGC

# Configure worker processes
org.gradle.workers.max=4

# ===============================
# Kotlin Compiler Settings
# ===============================

# Enable Kotlin incremental compilation
kotlin.incremental=true

# Enable Kotlin incremental compilation for Android
kotlin.incremental.android=true

# Enable Kotlin incremental compilation for JS
kotlin.incremental.js=true

# Enable Kotlin incremental compilation for JVM
kotlin.incremental.jvm=true

# Use Kotlin compiler daemon
kotlin.compiler.execution.strategy=daemon

# ===============================
# Security and Privacy Settings
# ===============================

# Disable sending usage statistics to Google
android.analytics.disable=true

# Disable Gradle build scan
org.gradle.buildscan.enabled=false

# ===============================
# Project Specific Settings
# ===============================

# Z-AI Choice Screen specific properties
zai.app.name=Z-AI Choice Screen
zai.app.version=1.0.0
zai.app.package=com.zai.choicescreen
zai.developer.name=Muhammad Adnan Ul Mustafa
zai.developer.email=adnanmd76@gmail.com

# Build configuration
zai.build.debug=true
zai.build.minify.enabled=true
zai.build.shrink.resources=true
zai.build.optimize.code=true

# Feature flags
zai.feature.analytics=false
zai.feature.crashlytics=false
zai.feature.notifications=true
zai.feature.auto_start=true

# ===============================
# Debugging and Testing
# ===============================

# Enable test orchestrator
android.testInstrumentationRunnerArguments.clearPackageData=true

# Enable test coverage
zai.test.coverage.enabled=true

# Enable debug logging
zai.debug.logging.enabled=true

# ===============================
# Experimental Features
# ===============================

# Enable new resource processing (AAPT2)
android.enableAapt2=true

# Enable new DEX compiler (D8)
android.enableD8=true

# Enable new resource compiler
android.enableSeparateAnnotationProcessing=true

# Enable Jetifier to migrate dependencies to AndroidX
android.enableJetifier=true

# ===============================
# Signing Configuration
# ===============================

# Note: Actual signing credentials should be in local.properties or environment variables
# These are placeholders for the signing configuration structure

# Debug signing (using debug keystore)
zai.signing.debug.enabled=true

# Release signing (configure in local.properties)
zai.signing.release.enabled=false

# ===============================
# Network and Proxy Settings
# ===============================

# Configure proxy if needed (uncomment and configure as needed)
# systemProp.http.proxyHost=proxy.company.com
# systemProp.http.proxyPort=8080
# systemProp.https.proxyHost=proxy.company.com
# systemProp.https.proxyPort=8080

# ===============================
# Final Optimizations
# ===============================

# Enable all optimizations
org.gradle.configureondemand=true
org.gradle.parallel=true
org.gradle.caching=true